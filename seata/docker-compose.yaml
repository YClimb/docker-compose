version: "3.1"
services:
    seata-server:
        image: seataio/seata-server:latest
        hostname: seata-server
        ports:
            - 8091:8091
        environment:
            - SEATA_PORT=8091
            - STORE_MODE=file
            - SEATA_CONFIG_NAME=file:/Users/yclimb/workspace/git/yclimb/docker-compose/seata/config/registry
        expose:
            - 8091
        volumes:
            - /Users/yclimb/workspace/git/yclimb/docker-compose/seata/config:/root/seata-config
        #command: